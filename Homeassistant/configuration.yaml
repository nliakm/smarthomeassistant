# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:
        
media_player:
  - platform: spotify
    client_id: 'e487f5ed1c3a4be084b3deb9620e15a0'
    client_secret: 'f66d47cc1cda43a2906926ea1d299509'

  - platform: firetv
    name: FireTV
    host: 192.168.178.3
    adbkey: "/home/homeassistant/.homeassistant/keys/adbkey"

weather:
  - platform: yweather

shopping_list:
# Sensors
sensor:
  - platform: deutsche_bahn
    from: Braunschweig
    to: Hamburg

  - platform: fritzbox_netmonitor

  - platform: pi_hole
    host: 192.168.178.10
    verify_ssl: false
    monitored_conditions:
      - dns_queries_today
      - ads_blocked_today
      - ads_percentage_today

  - platform: time_date
    display_options:
      - 'time'
    #  - platform: custom:feedparser
    #    name: HN
    #    feed_url: 'https://news.ycombinator.com/rss'

# Weather dark sky
#weather:
  - platform: darksky
    api_key: !secret dark_sky_api_key
    language: de
    update_interval: 300
    forecast:
      - 1
    monitored_conditions:
      - temperature
      - apparent_temperature
      - temperature_min
      - temperature_max
      - humidity
      - precip_probability
      - precip_intensity
      - precip_type
      - wind_speed
      - wind_bearing
      - pressure
      - icon
      - summary
      - daily_summary

#tts:
#  - platform: google

# Cloud
#cloud:

input_boolean:
  wakeup_enabled:
    name: "Wake-up Modus"
    initial: on
    icon: mdi:theme-light-dark
  wakeup_weekend:
    name: "Wake-up am Wochenende"
    initial: off
    icon: mdi:calender-blank

input_datetime:
  wakeup_time:
    name: "Starte Licht ab"
    has_time: true
    has_date: false
    initial: "06:50"

# Device trackers
device_tracker:
  - platform: fritz
    #    password: !secret fritzbox_password
    interval_seconds: 30

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

